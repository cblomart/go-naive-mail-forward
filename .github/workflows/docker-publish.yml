name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: go-naive-forward

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set env
        run: echo "GITHUB_SHA_SHORT=$(echo ${GITHUB_SHA::8})" >> $GITHUB_ENV
      
      - name: Docker Layer Caching
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ github.repository }}:latest,${{ github.repository }}:${{ env.GITHUB_SHA_SHORT }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  
  deploy:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build

    steps:
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          name: go-naive-mail-forward
          dns-name-label: gomxzerottl
          image: ${{ github.repository }}:${{ env.GITHUB_SHA_SHORT }}
          environment-variables: FORWARDER_RULES="@tst.zerottl.cc:cblomart@microsoft.com" FORWARDER_SERVERNAME="mx.zerottl.cc" FORWARDER_NOSPF="true"
          ip-address: Public
          ports: 25
          location: 'westeurope'
          cpu: 1
          memory: 1
